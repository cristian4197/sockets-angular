<h1>Mensajes</h1>
<hr>

<form (ngSubmit)="send()"
  >

 <div id="chat-messages">
  <li class="list-group-item" *ngFor="let item of textReceived">
    De: {{item.from}} Mensaje: {{item.message}}
  </li>
 </div>

  <input type="text"
    [(ngModel)]="textSend"
    class="form-control chat-input"
    name="text"
    placeholder="Mensaje"
    autofocus
    autocomplete="off">

</form>
